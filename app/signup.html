<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System</title>
    <link rel="stylesheet" href="./style/bootstrap.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row system__box w-75 mx-auto my-5 rounded-4 h-100">
        <div class="col-sm-12">
          <div class="item">
            <h1 class="text-capitalize text-center my-5 text-white">
              smart login system
            </h1>
            <input
              placeholder="Enter Your Name"
              class="form-control mb-4 w-75 m-auto"
              type="text"
              id="signupName"
            />
            <input
              placeholder="Enter Your Gmail"
              class="form-control mb-4 w-75 m-auto"
              type="email"
              id="signupEmail"
            />
            <input
              placeholder="Enter Your Password"
              class="form-control w-75 m-auto"
              type="number"
              id="signupPass"
            />
            <div id="emptyvalue"></div>
            <button id="signBtn" class="btnn my-5 w-75 m-auto d-block">
              Sign Up
            </button>
            <p class="text-white text-center">
              you have an account?
              <a id="link" class="text-white" href="./login.html">sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
